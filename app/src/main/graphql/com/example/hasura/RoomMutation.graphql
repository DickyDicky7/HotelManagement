mutation RoomInsert
(
    $name       : String
    $note       : String
    $roomKindId : Int
    $isOccupied : Boolean
    $description: String
)
{
    insert_ROOM
    (
        objects:
        [
            {
                name       : $name
                note       : $note
                roomkind_id: $roomKindId
                is_occupied: $isOccupied
                description: $description
            }
        ]
    )
    {
        returning
        {
            id
            name
            note
            created_at
            updated_at
            description
            roomkind_id
            is_occupied
        }
    }
}

mutation RoomUpdateIsOccupiedById
(
    $id        : Int
    $isOccupied: Boolean
)
{
    update_ROOM(where: { id: { _eq: $id } }, _set: { is_occupied: $isOccupied })
    {
        returning
        {
            id
            name
            note
            created_at
            updated_at
            description
            roomkind_id
            is_occupied
        }
    }
}

mutation RoomUpdateByIdMutation
(
    $id             : Int,
    $name           : String,
    $note           : String,
    $description    : String,
    $roomkind_id    : Int,
    $isOccupied     : Boolean,
    ) 
    {
    update_ROOM
    (
        where: 
        {
            id: {   _eq: $id    }
            },
         _set: {
            name        :$name
            note        : $note
            description : $description
            roomkind_id : $roomkind_id
            is_occupied : $isOccupied
         }
    ) 
    {
        affected_rows
        returning {
            name
            note
            description
            roomkind_id
            is_occupied
            id
            created_at
            updated_at
        }
    }
}
