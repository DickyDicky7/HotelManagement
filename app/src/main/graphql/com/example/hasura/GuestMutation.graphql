mutation GuestInsertMutation
(
    $name       : String
    $address    : String
    $idNumber   : String
    $guestKindId: Int
    $phoneNumber: String
)
{
    insert_GUEST
    (
        objects:
        [
            {
                name        : $name
                address     : $address
                id_number   : $idNumber
                guestkind_id: $guestKindId
                phone_number: $phoneNumber
            }
        ]
    )
    {
        returning
        {
            id
            name
            address
            id_number
            created_at
            updated_at
            phone_number
            guestkind_id
        }
    }
}


mutation GuestUpdateByIdMutation
(
    $id         : Int
    $name       : String
    $address    : String
    $idNumber   : String
    $guestKindId: Int
    $phoneNumber: String
)
{
    update_GUEST
    (
        where:
        {
            id: {   _eq: $id   }
        }
        _set:
        {
            name        : $name
            address     : $address
            id_number   : $idNumber
            guestkind_id: $guestKindId
            phone_number: $phoneNumber
        }
    )
    {
        affected_rows
        returning
        {
            id
            name
            address
            id_number
            created_at
            updated_at
            phone_number
            guestkind_id
        }
    }
}


mutation GuestDeleteByIdMutation
(
    $id: Int!
)
{
    delete_GUEST_by_pk
    (
        id: $id
    )
    {
        id
        name
        address
        id_number
        created_at
        updated_at
        phone_number
        guestkind_id
    }
}

