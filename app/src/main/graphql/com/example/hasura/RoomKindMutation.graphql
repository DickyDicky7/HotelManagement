mutation RoomKindInsert
(
    $name               : String
    $area               : Float
    $price              : Float
    $imageUrl           : String
    $capacity           : Int
    $numberOfBeds       : Int
    $surchargePercentage: Float
)
{
    insert_ROOMKIND
    (
        objects:
        [
            {
                name                : $name
                area                : $area
                price               : $price
                capacity            : $capacity
                image_url           : $imageUrl
                number_of_beds      : $numberOfBeds
                surcharge_percentage: $surchargePercentage
            }
        ]
    )
    {
        returning
        {
            id
            name
            area
            price
            capacity
            image_url
            created_at
            updated_at
            number_of_beds
            surcharge_percentage
        }
    }
}
