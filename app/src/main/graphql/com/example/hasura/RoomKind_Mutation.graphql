mutation RoomKind_Insert(
    $name: String,
    $price: money,
    $capacity: smallint,
    $numOfBed: smallint,
    $area: Float,
    $surchargePercentage: Float,
)
{
    insert_ROOMKIND
    (
        objects:
        [
            {
                name: $name
                price: $price
                capacity: $capacity
                number_of_beds: $numOfBed
                area: $area
                surcharge_percentage: $surchargePercentage
            }
        ]
    )
    {
        returning{
            id
            name
            capacity
            number_of_beds
            area
            surcharge_percentage
            created_at
            updated_at
        }
    }
}