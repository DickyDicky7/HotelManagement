mutation RentalFormInsert
(
    $guestId    : Int
    $roomId     : Int
    $billId     : Int
    $amount     : Float
    $rentalDays : Int
    $numOfGuests: Int
    $isResolved : Boolean
    $pricePerDay: Float
    $startDate  : date
)
{
    insert_RENTALFORM
    (
        objects:
        [
            {
                guest_id        : $guestId
                room_id         : $roomId
                bill_id         : $billId
                amount          : $amount
                rental_days     : $rentalDays
                number_of_guests: $numOfGuests
                is_resolved     : $isResolved
                price_per_day   : $pricePerDay
                start_date      : $startDate
            }
        ]
    )
    {
        returning
        {
            id
            amount
            room_id
            bill_id
            start_date
            created_at
            updated_at
            rental_days
            is_resolved
            price_per_day
        }
    }
}
