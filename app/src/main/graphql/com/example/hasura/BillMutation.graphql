mutation BillInsertMutation
(
    $cost: Float, $isPaid: Boolean, $guestId: Int
)
{
    insert_BILL_one
    (
        object:
        {
            cost: $cost, is_paid: $isPaid, guest_id: $guestId
        }
    )
    {
        id
        cost
        is_paid
        guest_id
        created_at
        updated_at
    }
}


mutation BillUpdateByIdMutation
(
    $id: Int!, $cost: Float, $isPaid: Boolean, $guestId: Int
)
{
    update_BILL_by_pk
    (
        pk_columns:
        {
            id: $id
        },
        _set:
        {
            cost: $cost, is_paid: $isPaid, guest_id: $guestId
        }
    )
    {
        id
        cost
        is_paid
        guest_id
        created_at
        updated_at
    }
}


mutation BillUpdateCostByIdMutation
(
    $id: Int!, $cost: Float
)
{
    update_BILL_by_pk
    (
        pk_columns:
        {
            id: $id
        }
        _set:
        {
            cost: $cost
        }
    )
    {
        id
        cost
        is_paid
        guest_id
        created_at
        updated_at
    }
}


mutation BillDeleteByIdMutation
(
    $id: Int!
)
{
    delete_BILL_by_pk
    (
        id: $id
    )
    {
        id
        cost
        is_paid
        guest_id
        created_at
        updated_at
    }
}

