mutation BillInsert
(
    $cost   : Float
    $isPaid : Boolean
    $guestId: Int
)
{
    insert_BILL
    (
        objects:
        [
            {
                cost    : $cost
                is_paid : $isPaid
                guest_id: $guestId
            }
        ]
    )
    {
        returning
        {
            id
            cost
            is_paid
            guest_id
            created_at
            updated_at
        }
    }
}


mutation BillUpdateByIdMutation
(
    $id     : Int
    $cost   : Float
    $isPaid : Boolean
    $guestId: Int
)
{
    update_BILL
    (
        where:
        {
            id: {   _eq: $id   }
        },
        _set:
        {
            cost    : $cost
            is_paid : $isPaid
            guest_id: $guestId
        }
    )
    {
        affected_rows
        returning
        {
            id
            cost
            is_paid
            guest_id
            created_at
            updated_at
        }
    }
}


mutation BillUpdateCostByIdMutation
