mutation RoomUpdateByIdMutation
(
    $id             : Int,
    $name           : String,
    $note           : String,
    $description    : String,
    $roomkind_id    : Int,
    $isOccupied     : Boolean,
    ) 
    {
    update_ROOM
    (
        where: 
        {
            id: {   _eq: $id    }
            },
         _set: {
            name        :$name
            note        : $note
            description : $description
            roomkind_id : $roomkind_id
            is_occupied : $isOccupied
         }
    ) 
    {
        affected_rows
        returning {
            name
            note
            description
            roomkind_id
            is_occupied
            id
            created_at
            updated_at
        }
    }
}
