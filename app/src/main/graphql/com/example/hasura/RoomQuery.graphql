query RoomAllQuery
{
    ROOM
    {
        id
        name
        note
        created_at
        updated_at
        description
        is_occupied
        roomkind_id
    }
}


query RoomPriceByIdQuery
(
    $id: Int
)
{
    ROOM
    (
        where:
        {
            id: {   _eq: $id   }
        }
    )
    {
        ROOMKIND
        {
            price
            capacity
            surcharge_percentage
        }
    }
}


query RoomByIdQuery
(
    $id: Int
)
{
    ROOM
    (
        where:
        {
            id: {   _eq: $id   }
        }
    )
    {
        id
        name
        note
        created_at
        updated_at
        description
        is_occupied
        roomkind_id
    }
}

