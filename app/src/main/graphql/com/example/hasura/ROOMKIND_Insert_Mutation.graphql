mutation ROOMKIND_Insert_Mutation
(
    $name: String,
    $price: money,
    $capacity: smallint,
    $surcharge_percentage: Float,
)
{
    insert_ROOMKIND
    (objects:
    [
        {
            name: $name,
            price: $price,
            capacity: $capacity,
            surcharge_percentage: $surcharge_percentage,
        }
    ]
    )
    {
        returning
        {
            id
            name
            price
            capacity
            surcharge_percentage
            created_at
            updated_at
        }
    }
}
